<script>
    function redirectTo(title, code) {
      var pathname = '{{ include.pathname }}'.replace('[BrowserLangName]', title).replace('[BrowserLangCode]', code);
      if(pathname != '' && window.location.pathname != pathname) {
          window.location.pathname = pathname;
      }
      var hash = '{{ include.hash }}'.replace('[BrowserLangName]', title).replace('[BrowserLangCode]', code);
      if(hash != '' && window.location.hash != hash) {
          window.location.hash = hash;
      }        
    }
    var userLang = navigator.language || navigator.userLanguage;
    if(false) '';
    {% for lang in site.languages %}
      else if(userLang.indexOf('{{ lang.code }}') >= 0) redirectTo('{{ lang.title }}', '{{ lang.code }}');
    {% endfor %}
    else redirectTo('English', 'en');
</script>
